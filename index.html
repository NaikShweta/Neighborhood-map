<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighbourhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Locations in NYC:</h1>
	<div class="container">
			<nav id="drawer" class="options-box">
					<h1>Filter</h1>
					<input id="myInput" onkeyup="filterLocations()" type="text" placeholder="Search for locations">
					<input id="refresh" type="button" value="Refresh" data-bind="click: showListings">
					<ul id="locations-list" data-bind="foreach: locationList">
						<li><a href="#" data-bind="text: title, click: $parent.setInfoWindow"></a></li>
					</ul>
			</nav>
			<div class="main">
				<a id="menu" href="#" data-bind="click: openMenu">
					<img src="img/ham.svg" alt="menu toggle">
				</a>
				<div id="map"></div>
			</div>
	</div>


   <script src="js/jquery.min.js"></script>
   <script src="js/knockout-3.2.0.js"></script>
   <script src="js/app.js"></script>

   <script async defer
     src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&v=3&key=AIzaSyBBHrr8Sg9Wr2yPN4y8E-j8qqD9uMfLma4&callback=initMap" onerror="googleError()">
   </script>

</body>
</html>
